<loading *ngIf="cargando"></loading>
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Registro uso de drogas</div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">Uso de drogas</h3>
                        </div>
                        <hr>
                        <mensaje *ngIf="mensaje" [mensaje]="mensaje"></mensaje>
                        <form [formGroup]="drogaForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="alcohol" class="form-check-label">
                                                <input type="checkbox" id="alcohol"
                                                    [checked]="droga.alcohol"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.alcohol = !droga.alcohol"
                                                    class="form-check-input">Alcohol
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="opiaceos" class="form-check-label">
                                                <input type="checkbox" id="opiaceos"
                                                    [checked]="droga.opiaceos"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.opiaceos = !droga.opiaceos"
                                                    class="form-check-input">Opiáceos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="barbituricos" class="form-check-label">
                                                <input type="checkbox" id="barbituricos"
                                                    [checked]="droga.barbituricos"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.barbituricos = !droga.barbituricos"
                                                    class="form-check-input">Barbitúricos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="sedativos" class="form-check-label">
                                                <input type="checkbox" id="sedativos"
                                                    [checked]="droga.sedativos"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.sedativos = !droga.sedativos"
                                                    class="form-check-input">Sedativos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="cocaina" class="form-check-label">
                                                <input type="checkbox" id="cocaina"
                                                    [checked]="droga.cocaina"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.cocaina = !droga.cocaina"
                                                    class="form-check-input">Cocaína
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="anfetaminas" class="form-check-label">
                                                <input type="checkbox" id="anfetaminas"
                                                    [checked]="droga.anfetaminas"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.anfetaminas = !droga.anfetaminas"
                                                    class="form-check-input">Anfetaminas
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="cannabis" class="form-check-label">
                                                <input type="checkbox" id="cannabis"
                                                    [checked]="droga.cannabis"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.cannabis = !droga.cannabis"
                                                    class="form-check-input">Cannabis (marihuana)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="alucinogenos" class="form-check-label">
                                                <input type="checkbox" id="alucinogenos"
                                                    [checked]="droga.alucinogenos"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.alucinogenos = !droga.alucinogenos"
                                                    class="form-check-input">Alucinógenos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="inhalables" class="form-check-label">
                                                <input type="checkbox" id="inhalables"
                                                    [checked]="droga.inhalables"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.inhalables = !droga.inhalables"
                                                    class="form-check-input">Inhalables
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="antidepresivos" class="form-check-label">
                                                <input type="checkbox" id="antidepresivos"
                                                    [checked]="droga.antidepresivos"
                                                    [attr.disabled]="modoLectura?true:null"
                                                    (change)="droga.antidepresivos = !droga.antidepresivos"
                                                    class="form-check-input">Antidepresivos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button *ngIf="!modoLectura" type="submit" class="btn btn-primary"
                            (click)="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
