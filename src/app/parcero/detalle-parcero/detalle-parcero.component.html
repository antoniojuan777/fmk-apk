<loading *ngIf="cargando"></loading>
<div class="section__content section__content--p30" *ngIf="parcero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Detalle Parcero</div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">Datos Personales</h3>
                        </div>
                        <hr>
                        <mensaje *ngIf="mensaje" [mensaje]="mensaje"></mensaje>
                        <div class="media">
                            <a href="#">
                                <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="images/icon/avatar-01.jpg">
                            </a>
                            <div class="media-body">
                                <h2 class="text-light display-6">{{parcero.nombres}} {{parcero.apellidos}}</h2>
                                <p>Project Manager</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
