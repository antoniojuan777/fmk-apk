<loading *ngIf="cargando"></loading>
<div class="section__content section__content--p30" *ngIf="parcero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Detalle Parcero</div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">Datos Personales</h3>
                        </div>
                        <hr>
                        <mensaje *ngIf="mensaje" [mensaje]="mensaje"></mensaje>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
