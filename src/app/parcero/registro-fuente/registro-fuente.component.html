<loading *ngIf="cargando"></loading>
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Registro Fuente</div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">Datos de la Fuente</h3>
                        </div>
                        <hr>
                        <mensaje *ngIf="mensaje" [mensaje]="mensaje"></mensaje>
                        <form [formGroup]="fuenteForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="nombresApellidos" class="control-label mb-1">Nombres y Apellidos</label>
                                        <input id="nombresApellidos" type="text" class="form-control" formControlName="vNombresApellidos"
                                            [(ngModel)]="fuente.nombres_apellidos" [readonly]="modoLectura">
                                        <mensaje-error-input [control]="f.vNombresApellidos"></mensaje-error-input>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button *ngIf="!modoLectura" type="submit" class="btn btn-primary"
                            (click)="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
