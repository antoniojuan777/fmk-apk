<loading *ngIf="cargando"></loading>
<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Registro Empleo</div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">Datos del empleo</h3>
                        </div>
                        <hr>
                        <mensaje *ngIf="mensaje" [mensaje]="mensaje"></mensaje>
                        <form [formGroup]="empleoForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label class="form-control-label">Empleo</label>
                                        </div>
                                        <div class="col col-md-9">
                                            <div class="form-check">
                                                <div class="checkbox">
                                                    <label for="nunca_empleado" class="form-check-label">
                                                        <input type="checkbox" id="nunca_empleado"
                                                            [checked]="empleo.nunca_empleado"
                                                            (change)="cambiarNuncaEmpleado()"
                                                            [attr.disabled]="modoLectura?true:null"
                                                            class="form-check-input">Nunca empleado
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label for="sin_empleo" class="form-check-label">
                                                        <input type="checkbox" id="sin_empleo"
                                                            [checked]="empleo.sin_empleo"
                                                            (change)="cambiarSinEmpleo()"
                                                            [attr.disabled]="modoLectura || !habilitarSinEmpleo?true:null"
                                                            class="form-check-input">Sin empleo
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="empleo" class="control-label mb-1">Empleo</label>
                                        <select id="empleo" class="form-control" formControlName="vEmpleo"
                                            [(ngModel)]="empleo.empleo" [attr.disabled]="modoLectura || !habilitarEmpleo?true:null">
                                            <option value="{{empleo.codigo}}" *ngFor="let empleo of empleos">
                                                {{empleo.valor}}
                                            </option>
                                        </select>
                                        <mensaje-error-input [control]="f.vEmpleo"></mensaje-error-input>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button *ngIf="!modoLectura" type="submit" class="btn btn-primary"
                            (click)="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
